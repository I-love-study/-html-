<!doctype html> 
<html> 
<head> 
<meta charset="utf-8"> 
 
</head> 
<body> 
<DIV id="CountMsg" class="HotDate"> 
<span style="font-size:10vw;">距离寒假结束还有</span>
<br />
<span id="t_d" style="font-size:10vw;">00天</span> 
<span id="t_h" style="font-size:10vw;">00时</span> 
<span id="t_m" style="font-size:10vw;">00分</span> 
<span id="t_s" style="font-size:10vw;">00秒</span> 
<br />
<span id="t_p" style="font-size:9vw">已经过去</span> 
<br />

<progress max="100" value="0" id="pg" style=width:100vw;height:10vw;"></progress>
</DIV> 
<script type="text/javascript"> 
function getRTime(){ 
var EndTime= new Date('2019/02/17 16:00:00'); //截止时间 
var NowTime = new Date(); 
var t =EndTime.getTime() - NowTime.getTime(); 
/*var p=Math.floor(t/19818000);
var d=Math.floor(t/1000/60/60/24); 
t-=d*(1000*60*60*24); 
var h=Math.floor(t/1000/60/60); 
t-=h*60*60*1000; 
var m=Math.floor(t/1000/60); 
t-=m*60*1000; 
var s=Math.floor(t/1000); */
 
var p=(t/19818000).toFixed(8);
var d=Math.floor(t/1000/60/60/24); 
var h=Math.floor(t/1000/60/60%24); 
var m=Math.floor(t/1000/60%60); 
var s=Math.floor(t/1000%60); 

if (d<10) {var d="0"+d}
if (h<10) {var h="0"+h}
if (m<10) {var m="0"+m}
if (s<10) {var s="0"+s}
 
document.getElementById("t_d").innerHTML = d + "天"; 
document.getElementById("t_h").innerHTML = h + "时"; 
document.getElementById("t_m").innerHTML = m + "分"; 
document.getElementById("t_s").innerHTML = s + "秒"; 
document.getElementById("t_p").innerHTML = "还剩下" + p + "%"; 
document.getElementById("pg").value = p; 
} 
setInterval(getRTime,100); 
</script> 
</body> 
</html>
